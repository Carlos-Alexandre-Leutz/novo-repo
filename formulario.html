<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome lá:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email trocados:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem alteradas:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea><br><br>

        <button type="submit">Enviar para aqui</button>
    </form>
</body>
</html>
